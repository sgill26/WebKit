<!DOCTYPE html> <!-- webkit-test-runner [ UnifiedPDFEnabled=true ] -->
<html>
<head>
    <style>
        embed {
            width: 300px;
            height: 100px;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>

    <script>
        if (window.testRunner) {
            testRunner.waitUntilDone();
            testRunner.dumpAsText();
        }
        window.addEventListener('load', async () => {
            if (!window.internals)
                return;

            let pluginElement = document.querySelector("embed");
            window.internals.registerPDFTest(async () => {
                await UIHelper.ensureStablePresentationUpdate();
                document.getElementById('scrollingtree').textContent = internals.scrollingStateTreeAsText();
                testRunner.notifyDone();
            }, pluginElement);
        }, false);
    </script>
</head>
<body>
    <embed src="../fast/images/resources/green_rectangle.pdf">
    <pre id="scrollingtree"></pre>
</body>
</html>
